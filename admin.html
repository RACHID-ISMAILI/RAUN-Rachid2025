<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin RAUN Matrix</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: #00ff44;
      font-family: monospace, monospace;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 740px;
      margin: 30px auto 0 auto;
      padding: 24px;
      background: rgba(0,30,0,0.22);
      border-radius: 18px;
      box-shadow: 0 0 36px #008f3277;
      border: 1px solid #00ff44;
    }
    .capsule-admin {
      border: 1px solid #00ff44;
      border-radius: 12px;
      margin: 18px 0;
      padding: 16px;
      background: rgba(0, 30, 0, 0.16);
      box-shadow: 0 0 8px #00440055;
      position: relative;
    }
    .supprimer-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #100;
      color: #00ff44;
      border: 1px solid #00ff44;
      border-radius: 5px;
      font-size: 0.95em;
      padding: 2px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .supprimer-btn:hover {
      background: #00ff44;
      color: #000;
      border: 1px solid #33ff77;
    }
    .admin-logout {
      margin: 24px 0 0 0;
      text-align: right;
    }
    .logout-btn {
      background: #000;
      color: #ff6666;
      border: 1px solid #ff6666;
      border-radius: 6px;
      padding: 4px 16px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #ff6666;
      color: #000;
    }
    /* Password popup */
    #passwordPopup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #passwordPopupInner {
      background: #101c12;
      color: #00ff44;
      padding: 36px 32px 24px 32px;
      border-radius: 16px;
      border: 2px solid #00ff44;
      box-shadow: 0 0 44px #008f32cc;
      text-align: center;
    }
    #passwordInput {
      background: #000;
      color: #00ff44;
      border: 1px solid #00ff44;
      border-radius: 5px;
      padding: 7px 18px;
      font-size: 1.25em;
      margin-top: 16px;
      margin-bottom: 14px;
      text-align: center;
    }
    #loginBtn {
      padding: 8px 20px;
      font-size: 1.1em;
      border-radius: 6px;
      background: #000;
      color: #00ff44;
      border: 1px solid #00ff44;
      cursor: pointer;
      margin-top: 10px;
    }
    #loginBtn:hover {
      background: #00ff44;
      color: #000;
    }
    .matrix-title {
      font-family: monospace;
      color: #00ff44;
      text-align: center;
      margin-bottom: 15px;
      letter-spacing: 2px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 12px #00ff88, 0 0 24px #008f32;
    }
  </style>
</head>
<body>
  <div id="passwordPopup">
    <div id="passwordPopupInner">
      <div class="matrix-title">ADMIN RAUN</div>
      <div style="margin-bottom:10px;">Mot de passe : <b style="color:#fff">raun2025</b></div>
      <input type="password" id="passwordInput" placeholder="Entrez le mot de passe" autofocus />
      <br>
      <button id="loginBtn">Acc√©der</button>
      <div id="passError" style="color:#ff6666;margin-top:8px;display:none;">Mot de passe incorrect.</div>
    </div>
  </div>
  <div class="admin-container" id="adminContainer" style="display:none;">
    <div class="matrix-title">Administration RAUN</div>
    <div id="capsulesAdmin"></div>
    <div class="admin-logout">
      <button class="logout-btn" onclick="logoutAdmin()">D√©connexion</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const PASSWORD = "raun2025";
    const passwordPopup = document.getElementById("passwordPopup");
    const adminContainer = document.getElementById("adminContainer");
    const loginBtn = document.getElementById("loginBtn");
    const passwordInput = document.getElementById("passwordInput");
    const passError = document.getElementById("passError");

    // Gestion mot de passe
    function loginAdmin() {
      if(passwordInput.value === PASSWORD) {
        passwordPopup.style.display = "none";
        adminContainer.style.display = "";
        afficherCapsulesAdmin();
        passwordInput.value = "";
        passError.style.display = "none";
      } else {
        passError.style.display = "";
      }
    }
    loginBtn.onclick = loginAdmin;
    passwordInput.addEventListener("keydown", e => {
      if(e.key === "Enter") loginAdmin();
    });

    // D√©connexion
    window.logoutAdmin = function() {
      adminContainer.style.display = "none";
      passwordPopup.style.display = "";
      passwordInput.value = "";
    }

    // Affichage des capsules
    async function afficherCapsulesAdmin() {
      const container = document.getElementById("capsulesAdmin");
      container.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "capsules"));
      if(querySnapshot.empty) {
        container.innerHTML = "<div style='text-align:center;opacity:.7;'>Aucune capsule trouv√©e.</div>";
        return;
      }
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        const id = docSnap.id;
        // Affiche titre, contenu, votes, lectures, commentaires
        let comments = "";
        if(Array.isArray(d.commentaires) && d.commentaires.length) {
          comments = "<b>Commentaires:</b><br>" + d.commentaires.map(c =>
            typeof c === 'object' && c.contenu ? `<div class='comment'>${c.contenu}</div>` : `<div class='comment'>${c}</div>`
          ).join("");
        }
        container.innerHTML += `
          <div class="capsule-admin">
            <div><b>Titre:</b> ${d.titre}</div>
            <div><b>Contenu:</b> ${d.contenu}</div>
            <div><b>Votes:</b> üëç ${d.votes_up || 0} / üëé ${d.votes_down || 0}</div>
            <div><b>Lectures:</b> ${d.lectures || 0}</div>
            ${comments ? `<div style="margin-top:7px">${comments}</div>` : ""}
            <button class="supprimer-btn" onclick="supprimerCapsule('${id}')">üóëÔ∏è Supprimer</button>
          </div>
        `;
      });
    }

    // Suppression capsule
    window.supprimerCapsule = async function(id) {
      if(confirm("Voulez-vous vraiment supprimer cette capsule ?")) {
        await deleteDoc(doc(db, "capsules", id));
        afficherCapsulesAdmin();
      }
    }
  </script>
</body>
</html>
