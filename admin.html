<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin RAUN-Rachid2025</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js"></script>
  <style>
    .admin-box {
      margin: 40px auto 20px auto;
      max-width: 760px;
      background: rgba(12,24,10,0.97);
      border-radius: 18px;
      border: 2.2px solid #00ff66;
      padding: 24px 30px 30px 30px;
      box-shadow: 0 0 38px #00ff6690;
    }
    .admin-form label { color: #88ffbb; font-size:1.12em; font-weight:600; }
    .admin-form input[type="text"] {
      width: 97%; font-size:1.15em; margin-bottom: 18px; border-radius:9px;
      padding: 7px 10px; border:1.5px solid #00ff66; background: #061b08; color:#bbffe6;
    }
    .admin-form textarea {
      width: 99%;
      min-height: 180px;
      font-size: 1.21em;
      padding: 14px 11px;
      margin-bottom: 20px;
      background: #0c2010;
      color: #d8ffd0;
      border-radius: 13px;
      border: 1.7px solid #33ff33;
      line-height: 1.52;
      resize: vertical;
    }
    .admin-form button {
      background: #00ff66;
      color: #161;
      border-radius: 9px;
      border: none;
      font-size: 1.15em;
      font-weight: 600;
      padding: 10px 28px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s, color 0.2s;
    }
    .admin-form button:hover {
      background: #111;
      color: #33ff33;
      border: 1.2px solid #00ff66;
    }
    .capsule-admin {
      border: 1.5px solid #33ff33; margin: 22px 0; padding: 14px 8px 11px 18px; border-radius: 10px; background: #101b10b7;
      font-size:1.13em;
    }
    .danger { color: #ff3333; font-weight: bold; }
  </style>
</head>
<body>
  <a href="index.html" style="color:#00ffff;">← Retour à la page publique</a>
  <div class="admin-box">
    <h2>Nouvelle Capsule / Article ✍️</h2>
    <form class="admin-form" onsubmit="window.ajouterCapsule(); return false;">
      <label for="adminTitre">Titre</label><br>
      <input type="text" id="adminTitre" placeholder="Titre de la capsule / article" required><br>
      <label for="adminContenu">Contenu</label><br>
      <textarea id="adminContenu" placeholder="Contenu détaillé (texte, article, inspiration…)" required></textarea><br>
      <button type="submit">Ajouter la capsule</button>
    </form>
  </div>
  <div class="admin-box" id="capsulesList"></div>
</body>
</html>
