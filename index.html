<script type="module">
// ========== MATRIX RAIN CANVAS ==============
function matrixRain() {
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  // Set canvas to window size
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const letters = "„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const fontSize = 22;
  const columns = Math.floor(canvas.width / fontSize) + 1;
  let drops = [];
  for (let x = 0; x < columns; x++)
    drops[x] = 1;

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.09)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px monospace";
    ctx.fillStyle = "#00ff00";
    for (let i = 0; i < drops.length; i++) {
      let text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.95)
        drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 42);
}
matrixRain();

// === FIREBASE CONFIG (remplace avec la tienne) ===
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
const firebaseConfig = {
  apiKey: "API_KEY_ICI",
  authDomain: "TON_DOMAINE.firebaseapp.com",
  projectId: "TON_PROJECTID",
  storageBucket: "TON_BUCKET.appspot.com",
  messagingSenderId: "TON_ID",
  appId: "TON_APPID"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let capsules = [];
let currentIndex = 0;
let capsulesIds = []; // Pour votes/commentaires Firestore

// Affiche la capsule + votes/commentaires/lectures
function showCapsule(index) {
  const capsule = capsules[index];
  const capsuleId = capsulesIds[index];
  if (!capsule) return;
  const capsuleContent = document.getElementById('capsule-content');
  capsuleContent.classList.add('fade-out');
  setTimeout(() => {
    capsuleContent.innerHTML = `
      <strong style="color:#00ffb3">${capsule.titre || ''}</strong><br><br>
      ${capsule.contenu || ''}
      <div class="votes">
        <button onclick="window.voteCapsule(${index}, 'up')" class="matrix-btn" title="J'aime">üëç</button>
        <span id="votes-up">${capsule.votes_up||0}</span>
        <button onclick="window.voteCapsule(${index}, 'down')" class="matrix-btn" title="Je n'aime pas">üëé</button>
        <span id="votes-down">${capsule.votes_down||0}</span>
        <span class="lectures">&nbsp;‚Ä¢&nbsp; Lectures: <span id="lecture-count">${capsule.lectures||0}</span></span>
      </div>
      <div class="comments-block">
        <b>Commentaires :</b>
        <div id="commentaires">
          ${(capsule.commentaires||[]).map(c=>`<div class="comment">${c}</div>`).join('')}
        </div>
        <input id="new-comment" placeholder="√âcrire un commentaire..." maxlength="180">
        <button onclick="window.addComment(${index})">Envoyer</button>
      </div>
    `;
    capsuleContent.classList.remove('fade-out');
  }, 270);
  document.getElementById('capsule-index').textContent = `Capsule ${index+1} / ${capsules.length}`;
  // Incr√©mente la lecture si on arrive sur la capsule (peut √™tre affin√©)
  if (!capsule._alreadyViewed) {
    capsule._alreadyViewed = true;
    const capsuleId = capsulesIds[index];
    if (capsuleId) {
      const docRef = doc(db, "capsules", capsuleId);
      updateDoc(docRef, { lectures: increment(1) });
      capsules[index].lectures = (capsules[index].lectures||0)+1;
    }
  }
}

// Navigation capsules
document.getElementById('prev-capsule').onclick = function() {
  if (currentIndex > 0) {
    currentIndex--;
    showCapsule(currentIndex);
  }
};
document.getElementById('next-capsule').onclick = function() {
  if (currentIndex < capsules.length - 1) {
    currentIndex++;
    showCapsule(currentIndex);
  }
};
// Navigation clavier
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') document.getElementById('prev-capsule').click();
  if (e.key === 'ArrowRight') document.getElementById('next-capsule').click();
});

// VOTES (üëçüëé)
window.voteCapsule = async function(index, type) {
  const capsuleId = capsulesIds[index];
  if (!capsuleId) return;
  const docRef = doc(db, "capsules", capsuleId);
  const field = (type === 'up') ? 'votes_up' : 'votes_down';
  await updateDoc(docRef, { [field]: increment(1) });
  capsules[index][field] = (capsules[index][field]||0)+1;
  showCapsule(index);
}

// COMMENTAIRES
window.addComment = async function(index) {
  const val = document.getElementById('new-comment').value.trim();
  if (!val) return;
  const capsuleId = capsulesIds[index];
  if (!capsuleId) return;
  const docRef = doc(db, "capsules", capsuleId);
  await updateDoc(docRef, { commentaires: arrayUnion(val) });
  capsules[index].commentaires = (capsules[index].commentaires||[]);
  capsules[index].commentaires.push(val);
  document.getElementById('new-comment').value = '';
  showCapsule(index);
}

// Chargement des capsules Firestore
async function chargerCapsules() {
  const querySnapshot = await getDocs(collection(db, "capsules"));
  capsules = [];
  capsulesIds = [];
  querySnapshot.forEach((docu) => {
    capsules.push(docu.data());
    capsulesIds.push(docu.id);
  });
  currentIndex = 0;
  // Efface le flag lectures locales
  capsules.forEach(c=>delete c._alreadyViewed);
  showCapsule(currentIndex);
}
chargerCapsules();

</script>
