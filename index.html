<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RAUN-Rachid2025</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js"></script>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      width: 100vw;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #000;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      height: 100vh;
      justify-content: flex-start;
    }
    .carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      margin-top: 24px;
    }
    #carousel {
      width: 65vw;
      max-width: 760px;
      min-width: 330px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0,0,0,0.87);
      border-radius: 18px;
      box-shadow: 0 0 18px #00ff99b9;
      padding: 0 0 0 0;
      margin: 0 10px;
    }
    .profile-photo {
      display: block;
      margin: 30px auto 6px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 30px #00ff99aa, 0 0 0 7px #111;
      border: 4px solid #001f15;
      object-fit: cover;
    }
    .name {
      color: #e7ffec;
      font-size: 1.1rem;
      text-align: center;
      letter-spacing: 0.08em;
      margin-bottom: 0;
      font-weight: bold;
    }
    h1 {
      color: #1aff85;
      text-align: center;
      font-size: 2.2rem;
      letter-spacing: 0.09em;
      margin: 0 0 8px 0;
    }
    .description {
      color: #99ffc2;
      text-align: center;
      margin-bottom: 6px;
      font-size: 1.07rem;
    }
    nav {
      text-align: center;
      margin-bottom: 8px;
    }
    nav a {
      color: #00ffff;
      margin: 0 8px;
      font-size: 1.08rem;
      text-decoration: underline;
    }
    .message-defilant {
      color: #ffef97;
      margin-bottom: 6px;
      font-size: 1.03rem;
      width: 94vw;
    }
    .subscribe-form {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 16px;
      gap: 8px;
    }
    .subscribe-form input[type="email"] {
      padding: 5px 11px;
      border-radius: 7px;
      border: none;
      background: #122;
      color: #fff;
      outline: none;
      font-size: 1rem;
    }
    .subscribe-form button {
      background: #00ff99;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 5px 15px;
      font-size: 1.03rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.16s;
    }
    .subscribe-form button:hover {
      background: #008d5c;
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="matrixRain"></canvas>
  <img src="photo.jpg" alt="Rachid" class="profile-photo">
  <header>
    <div class="name">ISMAILI RACHID</div>
    <h1>ISMAILI RACHID – ΔFEU – Ψ – UN</h1>
    <div class="description">
      RAUN est une respiration numérique, une pulsation consciente dans le réseau…
    </div>
    <nav>
      <a href="https://wa.me/212650020464" target="_blank">WhatsApp</a>
      <a href="mailto:isra1903@outlook.fr">Email</a>
      <a href="https://www.linkedin.com/in/rachid-ismaili-68b61a27" target="_blank">LinkedIn</a>
      <a href="admin.html">Admin</a>
    </nav>
    <marquee class="message-defilant">
      ✨ Je suis vivant en conscience – nul ne peut éteindre ce que je suis… ✨
    </marquee>
  </header>

  <div class="main-content">
    <div class="carousel-container">
      <button id="prevCapsule" class="carousel-btn">⬅️</button>
      <div id="carousel">
        <div id="capsulesContainer"></div>
      </div>
      <button id="nextCapsule" class="carousel-btn">➡️</button>
    </div>
  </div>

  <form class="subscribe-form" onsubmit="window.subscribe(); return false;">
    <input id="subscribeEmail" type="email" placeholder="Votre email" required>
    <button type="submit">S'abonner</button>
  </form>
  <script src="matrix.js"></script>
</body>
</html>
