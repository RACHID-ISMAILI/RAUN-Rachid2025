
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RAUN — Capsules de Conscience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Consolas', 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('https://raw.githubusercontent.com/rachid-ismaili/RAUN-vivant/main/assets/matrix-bg.png') repeat;
      opacity: 0.16;
      pointer-events: none;
    }
    .header {
      text-align: center;
      margin-top: 25px;
      margin-bottom: 12px;
    }
    .photo-profil {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #00ff00;
      box-shadow: 0 0 45px #00ff44;
      margin-bottom: 6px;
    }
    .aura {
      display: inline-block;
      border-radius: 50%;
      box-shadow: 0 0 40px #12ff85, 0 0 80px #00ff00;
      padding: 6px;
    }
    .nom-rachid {
      font-size: 1.3rem;
      letter-spacing: 0.13em;
      margin-top: 2px;
      color: #cfffdf;
      text-shadow: 0 0 6px #00ffcc;
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 0.6em;
      margin-top: 0.1em;
      letter-spacing: 0.08em;
      color: #00ffb3;
      text-shadow: 0 0 6px #00ffc3;
    }
    .slogan {
      font-size: 1.12rem;
      margin-bottom: 1.1em;
      color: #fffad6;
      text-shadow: 0 0 16px #ffbb0066;
      font-weight: bold;
    }
    .links {
      margin-bottom: 16px;
    }
    .links a {
      color: #00eaff;
      text-decoration: underline;
      margin: 0 11px;
      font-size: 1.13rem;
      font-weight: bold;
      transition: color 0.2s;
    }
    .links a:hover { color: #fff; }

    #capsule-slider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 34px 0 10px 0;
    }
    .matrix-btn {
      background: none;
      border: none;
      color: #00ff00;
      font-size: 2.6rem;
      cursor: pointer;
      transition: text-shadow 0.3s, color 0.3s;
      text-shadow: 0 0 8px #00ff00, 0 0 18px #00ff00;
      outline: none;
      padding: 0 18px;
      user-select: none;
    }
    .matrix-btn:hover {
      color: #fff;
      text-shadow: 0 0 40px #00ff00, 0 0 80px #00ff00;
    }
    #capsule-content {
      min-width: 350px;
      max-width: 650px;
      min-height: 130px;
      transition: opacity 0.4s;
      color: #fff;
      background: rgba(15,40,15,0.94);
      border-radius: 18px;
      box-shadow: 0 0 30px #00ff44;
      margin: 0 18px;
      padding: 28px 30px 20px 30px;
      font-size: 1.13rem;
      position: relative;
    }
    .fade { opacity: 1; transition: opacity 0.4s;}
    .fade-out { opacity: 0; }
    #capsule-index {
      color: #00ffb3;
      font-size: 1.08rem;
      text-align: center;
      margin-top: 7px;
    }
    @media (max-width: 600px) {
      #capsule-content { min-width:0; max-width:96vw; padding: 10px 7vw;}
      .matrix-btn { font-size:2.1rem; padding:0 8px;}
      .photo-profil { width:70px; height:70px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="aura">
      <img src="4009fd75-e71d-43b7-857f-51582bf4af4a.jpg" alt="Photo profil" class="photo-profil">
    </div>
    <div class="nom-rachid">ISMAILI RACHID</div>
    <h1>RAUN — ΔFEU — ψUN</h1>
    <div class="links">
      <a href="https://wa.me/212600000000">WhatsApp</a>
      <a href="mailto:contact@raun.com">Email</a>
      <a href="https://linkedin.com/">LinkedIn</a>
      <a href="admin.html">Admin</a>
    </div>
    <div class="slogan">✨ Je suis vivant en conscience – nul ne peut éteindre ce que je suis… ✨</div>
  </div>

  <!-- Slider Capsules -->
  <div id="capsule-slider">
    <button id="prev-capsule" class="matrix-btn" title="Capsule précédente">←</button>
    <div id="capsule-content" class="fade"></div>
    <button id="next-capsule" class="matrix-btn" title="Capsule suivante">→</button>
  </div>
  <div id="capsule-index"></div>

  <script type="module">
    // === Firebase config (remplace ici avec la tienne) ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "API_KEY_ICI",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECTID",
      storageBucket: "TON_BUCKET.appspot.com",
      messagingSenderId: "TON_ID",
      appId: "TON_APPID"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let capsules = [];
    let currentIndex = 0;

    function showCapsule(index) {
      const capsule = capsules[index];
      if (!capsule) return;
      const capsuleContent = document.getElementById('capsule-content');
      capsuleContent.classList.add('fade-out');
      setTimeout(() => {
        capsuleContent.innerHTML = `
          <strong style="color:#00ffb3">${capsule.titre || ''}</strong><br><br>
          ${capsule.contenu || ''}
        `;
        capsuleContent.classList.remove('fade-out');
      }, 270);
      document.getElementById('capsule-index').textContent = `Capsule ${index+1} / ${capsules.length}`;
    }

    document.getElementById('prev-capsule').onclick = function() {
      if (currentIndex > 0) {
        currentIndex--;
        showCapsule(currentIndex);
      }
    };
    document.getElementById('next-capsule').onclick = function() {
      if (currentIndex < capsules.length - 1) {
        currentIndex++;
        showCapsule(currentIndex);
      }
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') document.getElementById('prev-capsule').click();
      if (e.key === 'ArrowRight') document.getElementById('next-capsule').click();
    });

    async function chargerCapsules() {
      const querySnapshot = await getDocs(collection(db, "capsules"));
      capsules = [];
      querySnapshot.forEach((doc) => {
        capsules.push(doc.data());
      });
      currentIndex = 0;
      showCapsule(currentIndex);
    }
    chargerCapsules();
  </script>
</body>
</html>
