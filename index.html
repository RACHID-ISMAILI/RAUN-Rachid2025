  <!-- Badge nom circulaire autour de la photo -->
  <script>
    // Affiche le nom en cercle autour du badge
    function circularText(txt, radius, className) {
      let circle = document.getElementById("badgeText");
      circle.innerHTML = "";
      let deg = 360 / txt.length, origin = 0;
      for (let i = 0; i < txt.length; i++) {
        let char = txt[i];
        let span = document.createElement('span');
        span.innerText = char;
        span.style.position = "absolute";
        span.style.height = radius + "px";
        span.style.transform = "rotate(" + (origin + (deg * i)) + "deg)";
        span.style.transformOrigin = "0 " + radius + "px";
        circle.appendChild(span);
      }
    }
    circularText("RAUN • ISMAILI RACHID • 2025 ", 66, "badge-text");
  </script>
