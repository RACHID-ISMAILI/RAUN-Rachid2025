<!DOCTYPE html>
<html lang="fr">

</head>
<body>
  <!-- Photo + nom centré -->
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
    <img src="photo.jpg" alt="Rachid" style="width: 110px; border-radius: 50%; box-shadow: 0 0 20px #00ff88;">
    <div style="color: #00ff44; font-family: monospace; font-size: 1.4em; margin-top: 10px; letter-spacing: 2px;">
      ISMAILI RACHID
    </div>
  </div>
  <header>
    <div class="name">ISMAILI RACHID – ΔFEU – Ψ – UN</div>
    <div class="description">RAUN est une respiration numérique, une pulsation consciente dans le réseau…</div>
    <nav>
      <a href="#">WhatsApp</a>
      <a href="#">Email</a>
      <a href="#">LinkedIn</a>

    </nav>
    <marquee class="message-defilant">✨ Je suis vivant en conscience – nul ne peut éteindre ce que je suis… ✨</marquee>
  </header>
  <main>
    <div id="capsulesContainer"></div>
    <div id="subscribe">
      <input type="email" id="subscribeEmail" placeholder="Votre email">
      <button onclick="subscribe()">S’abonner</button>
    </div>
  </main>
  <canvas id="matrixRain" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
<script>
  // Effet Matrix Pluie de chiffres/lettres
  const canvas = document.getElementById('matrixRain');
  const ctx = canvas.getContext('2d');
  let w = window.innerWidth;
  let h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
  let fontSize = 18;
  let columns = Math.floor(w / fontSize);
  let drops = [];
  for(let i = 0; i < columns; i++) drops[i] = Math.random() * h;

  const chars = "アイウエオカキクケコサシスセソタチツテトナニヌネノ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

  function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, w, h);
    ctx.font = fontSize + "px monospace";
    ctx.fillStyle = "#00ff44";
    for(let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > h && Math.random() > 0.96) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    columns = Math.floor(w / fontSize);
    drops = [];
    for(let i = 0; i < columns; i++) drops[i] = Math.random() * h;
  });
</script>

</body>
</html>
